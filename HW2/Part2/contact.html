	<div class="site-wrapper">

        <div class="cover-container">

          <div class="masthead clearfix">

			<div class="row text-left">
				<div class="col-sm-12">
					<form class="form-horizontal" method="POST" action="thanks.html">
						<div class="form-group">
							<label class="control-label col-sm-2" for="name">Name</label>
							<div class="col-sm-10">
								<input id="name" class="form-control" type="text" placeholder="John Smith" required />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="email">Email</label>
							<div class="col-sm-10">
								<input id="email" class="form-control" type="email" placeholder="example@gmail.com" required />
							</div>	
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="messageInput">Message</label>
							<div class="col-sm-10">
								<textarea id="messageInput" class="form-control" type="textArea" rows="10" cols="20" placeholder="Type your mesage here" required></textarea>
							</div>
						</div>
						<div class="col-sm-offset-2 col-sm-10 button-pad">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
