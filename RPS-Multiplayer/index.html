<!DOCTYPE html>
<html>
<head>
	<title>RPS Multiplayer</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
</head>
<body class="container">
<div class="row"><h1>Rock Paper Scissors!!</h1></div>
<div class="row">
	<div id="player1" class="col-xs-12 col-md-6">
		<h2 class="player-title">Player1</h2>
		<div class="form-group">
			<label>Please enter your name to begin:</label>
			<div class="input-group">
				<input type="text" class="form-control name" />		
				<span class="input-group-btn">
	    		    <button class="btn btn-default ready" data-player="player1" type="button">Start!</button>
				</span>
			</div>
		</div>
		<div class="panel panel-info moves">
			<div class="panel-heading">
				<h3 class="move-text">Join the game to play.</h3>
			</div>
			<div class="panel-body">
				<button class="move btn btn-lg btn-primary" data-move="rock" disabled="true">Rock</button>
				<button class="move btn btn-lg btn-warning" data-move="paper" disabled="true">Paper</button>
				<button class="move btn btn-lg btn-success" data-move="scissors" disabled="true">Scissors</button>			
			</div>
		</div>
	</div>
	<div id="player2" class="col-xs-12 col-md-6">
		<h2 class="player-title">Player2</h2>
		<div class="form-group">
			<label>Please enter your name to begin:</label>
			<div class="input-group">
				<input type="text" class="form-control name" />		
				<span class="input-group-btn">
	    		    <button class="btn btn-default ready" data-player="player2" type="button">Start!</button>
				</span>
			</div>
		</div>
		<div class="panel panel-info moves">
			<div class="panel-heading">
				<h3 class="move-text">Join the game to play.</h3>
			</div>
			<div class="panel-body">
				<button class="move btn btn-lg btn-primary" data-move="rock" disabled="true">Rock</button>
				<button class="move btn btn-lg btn-warning" data-move="paper" disabled="true">Paper</button>
				<button class="move btn btn-lg btn-success" data-move="scissors" disabled="true">Scissors</button>						
			</div>
		</div>

	</div>
</div>
<script src="assets/js/main.js"></script>

</body>
</html>
